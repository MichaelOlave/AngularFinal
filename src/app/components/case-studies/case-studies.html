<section id="usage" class="case-studies-section">
  <div class="case-studies-container">
    <div class="case-studies-header">
      <h2 class="case-studies-title">Trusted by Enterprises</h2>
      <p class="case-studies-subtitle">
        From productivity suites to banking, Angular powers the web's most complex apps.
      </p>
    </div>

    <div class="case-studies-grid">
      @for (study of caseStudies(); track study.id) {
      <div class="case-study-card group">
        <div
          class="case-study-logo"
          [style.background-color]="study.logoColor"
        >
          {{ study.name.charAt(0) }}
        </div>
        <h3 class="case-study-name">{{ study.name }}</h3>
        <span class="case-study-type">{{ study.type }}</span>
        <p class="case-study-description">{{ study.description }}</p>
        <div class="case-study-impact">
          <p class="case-study-impact-text">Impact: {{ study.impact }}</p>
        </div>
      </div>
      }
    </div>
  </div>
</section>
