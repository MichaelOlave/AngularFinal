<section id="usage" class="py-24 px-6 bg-[#0f172a]">
  <div class="max-w-7xl mx-auto">
    <div class="text-center mb-16">
      <h2 class="text-3xl font-bold text-white">Trusted by Enterprises</h2>
      <p class="text-slate-400 mt-4">
        From productivity suites to banking, Angular powers the web's most complex apps.
      </p>
    </div>

    <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
      @for (study of caseStudies; track study.id) {
      <div
        class="group bg-slate-800/20 border border-slate-700/50 hover:border-teal-500/50 rounded-2xl p-6 transition-all hover:bg-slate-800/40"
      >
        <div
          class="h-12 w-12 rounded-lg mb-4 flex items-center justify-center text-white font-bold text-xl"
          [style.background-color]="study.logoColor"
        >
          {{ study.name.charAt(0) }}
        </div>
        <h3 class="text-white font-bold text-lg mb-1">{{ study.name }}</h3>
        <span
          class="text-xs text-teal-500 font-medium px-2 py-0.5 rounded bg-teal-500/10 mb-4 inline-block"
          >{{ study.type }}</span
        >
        <p class="text-sm text-slate-400 mb-4">{{ study.description }}</p>
        <div class="pt-4 border-t border-white/5">
          <p class="text-xs text-slate-500 font-mono">Impact: {{ study.impact }}</p>
        </div>
      </div>
      }
    </div>
  </div>
</section>
