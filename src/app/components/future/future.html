<section id="future" class="future-section">
  <div class="future-container">
    <span class="future-label">The Roadmap</span>
    <h2 class="future-title">Future Trends</h2>

    <div class="future-points">
      @for (point of futurePoints(); track point.id) {
      <div class="future-point">
        <div class="future-point-id">
          {{ point.id }}
        </div>
        <div>
          <h3 class="future-point-title">
            {{ point.point }}
          </h3>
          <p class="future-point-desc">
            {{ point.description }}
          </p>
        </div>
      </div>
      }
    </div>
  </div>
</section>
