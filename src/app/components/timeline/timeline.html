<section id="history" class="timeline-section">
  <div class="timeline-container">
    <div class="timeline-header">
      <h2 class="timeline-title">Origins & Evolution</h2>
      <p class="timeline-subtitle">
        From AngularJS to the modern Renaissance. A journey of continuous innovation by Google and
        the community.
      </p>
    </div>

    <div class="timeline-wrapper">
      <!-- Line -->
      <div class="timeline-line"></div>

      <div class="timeline-events">
        @for (event of timeline(); track event.year; let i = $index) {
        <div class="timeline-event group">
          <div
            class="timeline-event-content"
            [ngClass]="{
              'timeline-event-content-left': i % 2 === 0,
              'timeline-event-content-right': i % 2 !== 0
            }"
          >
            <div class="timeline-event-card">
              <span class="timeline-year">{{ event.year }}</span>
              <h3 class="timeline-event-title">{{ event.title }}</h3>
              <p class="timeline-event-desc">{{ event.desc }}</p>
            </div>
          </div>

          <!-- Dot -->
          <div class="timeline-dot"></div>
        </div>
        }
      </div>
    </div>
  </div>
</section>
