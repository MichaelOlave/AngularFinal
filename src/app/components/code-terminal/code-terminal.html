<div class="relative hidden lg:block animate-fade-in-right">
  <div
    class="absolute inset-0 bg-gradient-to-r from-teal-500 to-purple-600 rounded-2xl blur opacity-20 transform rotate-6 scale-95"
  ></div>
  <div
    class="relative bg-[#1e293b] border border-white/10 rounded-2xl p-6 shadow-2xl font-mono text-sm leading-6"
  >
    <div class="flex gap-2 mb-4 border-b border-white/5 pb-4">
      <div class="w-3 h-3 rounded-full bg-red-500"></div>
      <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
      <div class="w-3 h-3 rounded-full bg-green-500"></div>
      <span class="ml-auto text-slate-500 text-xs">
        {{ fileName }}
      </span>
    </div>
    <pre class="overflow-x-auto overflow-y-auto max-h-96 no-scrollbar">{{
      codeLines.join('\n')
    }}</pre>
  </div>
</div>
