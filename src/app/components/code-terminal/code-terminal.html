<div class="terminal-wrapper animate-fade-in-right">
  <div class="terminal-bg-gradient"></div>
  <div class="terminal-container">
    <div class="terminal-header">
      <div class="terminal-dot-red"></div>
      <div class="terminal-dot-yellow"></div>
      <div class="terminal-dot-green"></div>
      <span class="terminal-filename">
        {{ fileName }}
      </span>
    </div>
    <pre class="terminal-code no-scrollbar">{{
      codeLines.join('\n')
    }}</pre>
  </div>
</div>
