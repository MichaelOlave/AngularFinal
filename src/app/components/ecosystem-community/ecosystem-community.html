<section id="ecosystem" class="py-24 px-6">
  <div class="max-w-7xl mx-auto text-center">
    <h2 class="text-3xl font-bold text-white mb-12">Thriving Ecosystem</h2>

    <div class="grid grid-cols-2 md:grid-cols-4 gap-8 mb-16">
      <div class="p-6">
        <div class="text-4xl font-bold text-white mb-2">99.5k+</div>
        <div class="text-slate-500">GitHub Stars</div>
      </div>
      <div class="p-6">
        <div class="text-4xl font-bold text-white mb-2">21M+</div>
        <div class="text-slate-500">Downloads in 2024</div>
      </div>
      <div class="p-6">
        <div class="text-4xl font-bold text-white mb-2">2.1k+</div>
        <div class="text-slate-500">Contributors</div>
      </div>
      <div class="p-6">
        <div class="text-4xl font-bold text-white mb-2">10+</div>
        <div class="text-slate-500">Years Active</div>
      </div>
    </div>

    <h3 class="text-xl font-semibold text-white mb-8">Essential Tools</h3>
    <div class="grid grid-cols-2 md:grid-cols-4 justify-center gap-4">
      @for (tool of ecosystemItems; track tool) {
      <span
        class="px-6 py-3 rounded-full bg-slate-800 border border-slate-700 text-slate-300 hover:text-white hover:border-teal-500 transition-colors duration-200 cursor-pointer text-sm md:text-base flex flex-col items-center text-center"
      >
        {{ tool.name }}
        <p class="text-sm text-slate-400 mt-1">{{ tool.description }}</p>
      </span>
      }
    </div>
  </div>
</section>
