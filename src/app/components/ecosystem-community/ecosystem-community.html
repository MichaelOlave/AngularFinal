<section id="ecosystem" class="ecosystem-section">
  <div class="ecosystem-container">
    <h2 class="ecosystem-title">Thriving Ecosystem</h2>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-value">99.5k+</div>
        <div class="stat-label">GitHub Stars</div>
      </div>
      <div class="stat-card">
        <div class="stat-value">21M+</div>
        <div class="stat-label">Downloads in 2024</div>
      </div>
      <div class="stat-card">
        <div class="stat-value">2.1k+</div>
        <div class="stat-label">Contributors</div>
      </div>
      <div class="stat-card">
        <div class="stat-value">10+</div>
        <div class="stat-label">Years Active</div>
      </div>
    </div>

    <h3 class="tools-section-title">Essential Tools</h3>
    <div class="tools-grid">
      @for (tool of ecosystemItems; track tool) {
      <span class="tool-card">
        {{ tool.name }}
        <p class="tool-description">{{ tool.description }}</p>
      </span>
      }
    </div>
  </div>
</section>
