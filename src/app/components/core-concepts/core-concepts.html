<section id="concepts" class="concepts-section">
  <div class="concepts-container">
    <div class="concepts-header">
      <span class="concepts-label">Architecture</span>
      <h2 class="concepts-title">Core Concepts</h2>
      <p class="concepts-subtitle">
        Angular is opinionated but flexible. It provides a cohesive set of tools for every part of
        the development lifecycle.
      </p>
    </div>

    <div class="concepts-grid">
      @for (concept of concepts(); track concept.title) {
      <div class="concept-card">
        <div class="concept-icon-bg">
          <span class="concept-icon">{{ concept.icon }}</span>
        </div>
        <h3 class="concept-title">
          {{ concept.title }}
        </h3>
        <p class="concept-desc">{{ concept.desc }}</p>
        <div class="concept-tags">
          <span class="concept-tag">{{ concept.category }}</span>
        </div>
      </div>
      }
    </div>
  </div>
</section>
